name: API Tests CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  api-tests:
    runs-on: ubuntu-latest
    
    env:
      BASE_URL: ${{ secrets.BASE_URL }}
      ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install Newman
        run: npm install -g newman
        
      - name: Wake up Render service
        run: |
          echo "üîî Pinging Render service to wake it up (free tier sleeps after 15min inactivity)..."
          curl -sSf $BASE_URL/api/v1/status || echo "‚è≥ Service may be sleeping, waiting 30s..."
          sleep 30
          curl -sSf $BASE_URL/api/v1/status && echo "‚úÖ Service is awake!" || echo "‚ö†Ô∏è Service still not responding"
        
      - name: Run API tests via Newman
        run: |
          echo "üß™ Running Postman collection with dynamically generated test user..."
          
          # Generate unique test user credentials for this run
          TIMESTAMP=$(date +%s)
          RANDOM_SUFFIX=$RANDOM
          TEST_EMAIL="testuser_${TIMESTAMP}_${RANDOM_SUFFIX}@example.com"
          TEST_PASSWORD="TestPass123!${TIMESTAMP}"
          TEST_NAME="CI Test User ${TIMESTAMP}"
          
          echo "üìß Test user email: $TEST_EMAIL"
          
          newman run ./postman/Mock_payment_api.postman_collection.json \
            -e ./postman/postman_environment_ci.json \
            --env-var "baseUrl=$BASE_URL" \
            --env-var "admin_email=$ADMIN_EMAIL" \
            --env-var "admin_password=$ADMIN_PASSWORD" \
            --env-var "test_user_email=$TEST_EMAIL" \
            --env-var "test_user_password=$TEST_PASSWORD" \
            --env-var "test_user_name=$TEST_NAME" \
            --reporters cli,junit \
            --reporter-junit-export results.xml \
            --color on
            
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-test-results
          path: results.xml